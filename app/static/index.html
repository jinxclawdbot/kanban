<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="container">
        <article class="login-card">
            <header>
                <h2>üéØ Kanban Board</h2>
            </header>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </article>
    </div>

    <!-- Main App Section -->
    <div id="app-section" style="display: none;">
        <header class="container-fluid app-header">
            <nav>
                <ul>
                    <li><strong>üéØ Kanban Board</strong></li>
                </ul>
                <ul>
                    <li><span id="user-display"></span></li>
                    <li><button class="outline" onclick="showCreateModal()">+ New Task</button></li>
                    <li><button class="secondary outline" onclick="showCategoriesModal()">üè∑Ô∏è Categories</button></li>
                    <li id="users-btn" style="display: none;"><button class="secondary outline" onclick="showUsersModal()">üë• Users</button></li>
                    <li><button class="secondary outline" onclick="showPasswordModal()">üîê</button></li>
                    <li><button class="secondary outline" onclick="logout()">Logout</button></li>
                </ul>
            </nav>
        </header>

        <main class="container-fluid">
            <div id="board" class="board">
                <!-- Columns will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Create/Edit Task Modal -->
    <dialog id="task-modal">
        <article>
            <header>
                <button aria-label="Close" class="close" onclick="closeModal()"></button>
                <h3 id="modal-title">New Task</h3>
            </header>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <label for="task-title">Title *</label>
                <input type="text" id="task-title" required maxlength="200">
                
                <label for="task-description">Description</label>
                <textarea id="task-description" rows="3" maxlength="2000"></textarea>
                
                <div class="grid">
                    <div>
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="">-- No Category --</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid">
                    <div>
                        <label for="task-column">Column</label>
                        <select id="task-column">
                            <option value="Recurring">Recurring</option>
                            <option value="Backlog" selected>Backlog</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div>
                        <label for="task-due-date">Due Date</label>
                        <div class="grid">
                            <input type="date" id="task-due-date">
                            <select id="task-due-time">
                                <option value="">No time</option>
                                <option value="00:00">00:00</option>
                                <option value="00:15">00:15</option>
                                <option value="00:30">00:30</option>
                                <option value="00:45">00:45</option>
                                <option value="01:00">01:00</option>
                                <option value="01:15">01:15</option>
                                <option value="01:30">01:30</option>
                                <option value="01:45">01:45</option>
                                <option value="02:00">02:00</option>
                                <option value="02:15">02:15</option>
                                <option value="02:30">02:30</option>
                                <option value="02:45">02:45</option>
                                <option value="03:00">03:00</option>
                                <option value="03:15">03:15</option>
                                <option value="03:30">03:30</option>
                                <option value="03:45">03:45</option>
                                <option value="04:00">04:00</option>
                                <option value="04:15">04:15</option>
                                <option value="04:30">04:30</option>
                                <option value="04:45">04:45</option>
                                <option value="05:00">05:00</option>
                                <option value="05:15">05:15</option>
                                <option value="05:30">05:30</option>
                                <option value="05:45">05:45</option>
                                <option value="06:00">06:00</option>
                                <option value="06:15">06:15</option>
                                <option value="06:30">06:30</option>
                                <option value="06:45">06:45</option>
                                <option value="07:00">07:00</option>
                                <option value="07:15">07:15</option>
                                <option value="07:30">07:30</option>
                                <option value="07:45">07:45</option>
                                <option value="08:00">08:00</option>
                                <option value="08:15">08:15</option>
                                <option value="08:30">08:30</option>
                                <option value="08:45">08:45</option>
                                <option value="09:00">09:00</option>
                                <option value="09:15">09:15</option>
                                <option value="09:30">09:30</option>
                                <option value="09:45">09:45</option>
                                <option value="10:00">10:00</option>
                                <option value="10:15">10:15</option>
                                <option value="10:30">10:30</option>
                                <option value="10:45">10:45</option>
                                <option value="11:00">11:00</option>
                                <option value="11:15">11:15</option>
                                <option value="11:30">11:30</option>
                                <option value="11:45">11:45</option>
                                <option value="12:00">12:00</option>
                                <option value="12:15">12:15</option>
                                <option value="12:30">12:30</option>
                                <option value="12:45">12:45</option>
                                <option value="13:00">13:00</option>
                                <option value="13:15">13:15</option>
                                <option value="13:30">13:30</option>
                                <option value="13:45">13:45</option>
                                <option value="14:00">14:00</option>
                                <option value="14:15">14:15</option>
                                <option value="14:30">14:30</option>
                                <option value="14:45">14:45</option>
                                <option value="15:00">15:00</option>
                                <option value="15:15">15:15</option>
                                <option value="15:30">15:30</option>
                                <option value="15:45">15:45</option>
                                <option value="16:00">16:00</option>
                                <option value="16:15">16:15</option>
                                <option value="16:30">16:30</option>
                                <option value="16:45">16:45</option>
                                <option value="17:00">17:00</option>
                                <option value="17:15">17:15</option>
                                <option value="17:30">17:30</option>
                                <option value="17:45">17:45</option>
                                <option value="18:00">18:00</option>
                                <option value="18:15">18:15</option>
                                <option value="18:30">18:30</option>
                                <option value="18:45">18:45</option>
                                <option value="19:00">19:00</option>
                                <option value="19:15">19:15</option>
                                <option value="19:30">19:30</option>
                                <option value="19:45">19:45</option>
                                <option value="20:00">20:00</option>
                                <option value="20:15">20:15</option>
                                <option value="20:30">20:30</option>
                                <option value="20:45">20:45</option>
                                <option value="21:00">21:00</option>
                                <option value="21:15">21:15</option>
                                <option value="21:30">21:30</option>
                                <option value="21:45">21:45</option>
                                <option value="22:00">22:00</option>
                                <option value="22:15">22:15</option>
                                <option value="22:30">22:30</option>
                                <option value="22:45">22:45</option>
                                <option value="23:00">23:00</option>
                                <option value="23:15">23:15</option>
                                <option value="23:30">23:30</option>
                                <option value="23:45">23:45</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <footer>
                    <button type="button" class="secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit">Save Task</button>
                </footer>
            </form>
        </article>
    </dialog>

    <!-- Delete Confirmation Modal -->
    <dialog id="delete-modal">
        <article>
            <header>
                <h3>Delete Task</h3>
            </header>
            <p>Are you sure you want to delete this task?</p>
            <footer>
                <button class="secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="contrast" id="confirm-delete-btn">Delete</button>
            </footer>
        </article>
    </dialog>

    <!-- Categories Management Modal -->
    <dialog id="categories-modal">
        <article style="min-width: 400px;">
            <header>
                <button aria-label="Close" class="close" onclick="closeCategoriesModal()"></button>
                <h3>üè∑Ô∏è Manage Categories</h3>
            </header>
            
            <h4>Add New Category</h4>
            <form id="create-category-form">
                <div class="grid">
                    <input type="text" id="new-category-name" placeholder="Category name" required maxlength="50">
                    <button type="submit">Add</button>
                </div>
                <div id="create-category-error" class="error-message" style="display: none;"></div>
                <div id="create-category-success" class="success-message" style="display: none;"></div>
            </form>
            
            <hr>
            
            <h4>Existing Categories</h4>
            <div id="categories-list">
                <!-- Categories will be rendered here -->
            </div>
        </article>
    </dialog>

    <!-- Users Management Modal (Admin Only) -->
    <dialog id="users-modal">
        <article style="min-width: 400px;">
            <header>
                <button aria-label="Close" class="close" onclick="closeUsersModal()"></button>
                <h3>üë• Manage Users</h3>
            </header>
            
            <h4>Create New User</h4>
            <form id="create-user-form">
                <div class="grid">
                    <input type="text" id="new-username" placeholder="Username" required minlength="3">
                    <input type="password" id="new-user-password" placeholder="Password" required minlength="8">
                    <button type="submit">Add</button>
                </div>
                <div id="create-user-error" class="error-message" style="display: none;"></div>
                <div id="create-user-success" class="success-message" style="display: none;"></div>
            </form>
            
            <hr>
            
            <h4>Existing Users</h4>
            <div id="users-list">
                <!-- Users will be rendered here -->
            </div>
        </article>
    </dialog>

    <!-- Change Password Modal -->
    <dialog id="password-modal">
        <article>
            <header>
                <button aria-label="Close" class="close" onclick="closePasswordModal()"></button>
                <h3>üîê Change Password</h3>
            </header>
            <form id="password-form">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
                
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required minlength="8">
                
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required minlength="8">
                
                <div id="password-error" class="error-message" style="display: none;"></div>
                <div id="password-success" class="success-message" style="display: none;"></div>
                
                <footer>
                    <button type="button" class="secondary" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit">Change Password</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="/static/app.js"></script>
</body>
</html>
